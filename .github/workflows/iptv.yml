name: IPTV
on:
  schedule:    
    - cron: "0 */3 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Downloading Files...
      run: |
        echo Processing Stage 1

        sh /home/runner/work/MattTheTekie/MattTheTekie/Personal-Scripts/IPTV/0/download.sh
      env:
        ENVIRONMENT_VARIABLE_NAME: ${{ secrets.ENVIRONMENT_VARIABLE_NAME }}

    - name: Making IPTV...
      run: |
        echo Processing Final Stage
        
        bash -eux /home/runner/work/MattTheTekie/MattTheTekie/Personal-Scripts/IPTV/0/modify.sh        
    - name: Pushing Artifacts...
      uses: dswistowski/surge-sh-action@v1
      with:
         domain: ${{ secrets.surge_domain }}
         project: '/home/runner/work/MattTheTekie/MattTheTekie/Personal-Scripts/IPTV/0/1'
         login: ${{ secrets.surge_login }}
         token: ${{ secrets.surge_token }}
